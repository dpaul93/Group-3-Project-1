<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Exchange</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/style.css" />
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo03"
                aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <a class="navbar-brand" href="#">Currency Compass</a>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 end-text">
                    <li class="nav-item"><a class="nav-link" href="#">Single Conversion</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Paired Conversion</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">News</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Navbar text with an inline element</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
    </div>
    <div class="container-fluid">
        <div class="p-5 mb-2 mt-2 bg-body-tertiary rounded-3 jumb-color">
            <div class="container-fluid py-2">
                <div class="text-center"> <!-- Changed class from 'center-text' to 'text-center' -->
        
                    <h1 class="display-5 fw-bold">Currency Converter and Money Exchange</h1>
                    <p class="mb-4">Best Source for Single and Paid Currency Conversion</p> <!-- Added 'mb-0' to remove bottom margin -->
        
                </div>
            </div>
        </div>
        
        <div class="container">
            <div class="card text-center">
                <div class="card-header">
                    <ul class="nav nav-tabs card-header-tabs">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="true" href="#">Paired</a>
                        </li>
                        <!-- maybe use later if needed -->
                        <!-- <li class="nav-item">
                      <a class="nav-link" href="#">Single</a>
                    </li> -->
                    </ul>
                </div>
                <div class="card-body">
                    <div class="container text-center">
                        <div class="row">
                            <div class="col-lg-3 col-md-12">
                                <div class="input-group mb-3">
                                    <span class="input-group-text">$</span>
                                    <input type="text" class="form-control" placeholder="Exchange amount"
                                        aria-label="Dollar amount (with dot and two decimal places)">
                                </div>
                            </div>
                            <div class="col-lg-4 col-md-12">
                                <select class="form-select" aria-label="Default select example">
                                    <option selected>From</option>
                                </select>
                            </div>
                            <div class="col-lg-1 col-md-12">
                                <img class="convert-img" src="./assets/img/arrow.png">
                            </div>
                            <div class="col-lg-4 col-md-12">
                                <select class="form-select" aria-label="Default select example">
                                    <option selected>To</option>
                                </select>
                            </div>
                        </div>
                        <!-- justify button to end -->
                        <!-- <div class="container text-center d-flex justify-content-end"> -->
                        <div class="container text-center d-grid mt-3">
                            <button type="button" class="btn btn-primary">Convert</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown"
                aria-expanded="false">
                Dropdown
            </button>
            <ul class="dropdown-menu">
                <li><button class="dropdown-item" type="button">Action</button></li>
                <li><button class="dropdown-item" type="button">Another action</button></li>
                <li><button class="dropdown-item" type="button">Something else here</button></li>
            </ul>
        </div>
    </div>

    <script src="./assets/script.js"></script>
    <script src="./assets/countryCodeMapping.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
